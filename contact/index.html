<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- instantiate background image for page -->
    <div id="contact-bg">
        <img src="../media/contact-bg.jpg" alt="background image, night sky.">
    </div>
    <!-- instantiate logo and link to homepage -->
    <header>
        <a href="../index.html" class="logo"><img src="../media/logo.png" alt="logo image."></a>
    </header>
    <!-- create navbar and links -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="../projects/index.html">Projects</a>
        <a href="./index.html">Contact</a>
    </nav>
    <!-- create contact form, link submit button to confirmation page -->
    <div class="formcontainer">
        <form action="../confirmation/index.html">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="firstname" placeholder="First name">
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lastname" placeholder="Last name">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea id="message" name="message" placeholder="Your message" style="height:200px"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- alternate contact page using emailto: instead of form -->
    <!-- <div id="contactcontainer">
        <a href="mailto:meyer.r.andrew@gmail.com?subject=Site Contact" class="contactbutton">Email me</a>
    </div> -->

    <!-- instantiate footer with social media links-->
    <footer>
        <div id="footerbackground"></div>
        <a href="https://www.facebook.com/CreatureLabs03" id="facebookicon" target="_blank"></a>
        <a href="https://twitter.com/CreatureLabs03" id="twittericon" target="_blank"></a>
        <a href="https://www.instagram.com/creaturelabs03" id="instagramicon" target="_blank"></a>
    </footer>
</body>
</html>
