<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- instantiate background from contact page -->
    <div id="contact-bg">
        <img src="../media/contact-bg.jpg" alt="background image, night sky.">
    </div>
    <!-- instantiate logo and link to homepage -->
    <header>
        <a href="../index.html" class="logo"><img src="../media/logo.png" alt="logo image."></a>
    </header>
    <!-- create navbar and links -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="../projects/index.html">Projects</a>
        <a href="../contact/index.html">Contact</a>
    </nav>
    <!-- confirmation message -->
    <div class="formcontainer">
        <p id="cMessage">Your message has been submitted!</p>
    </div>
    <!-- instantiate footer with social media links-->
    <footer>
        <div id="footerbackground"></div>
        <a href="https://www.facebook.com/CreatureLabs03" id="facebookicon" target="_blank"></a>
        <a href="https://twitter.com/CreatureLabs03" id="twittericon" target="_blank"></a>
        <a href="https://www.instagram.com/creaturelabs03" id="instagramicon" target="_blank"></a>
    </footer>
</body>
</html>
